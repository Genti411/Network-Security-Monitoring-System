<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSMS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            color: #00e676;
        }

        .log-entry {
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 5px solid #ff5252;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Network Security Monitoring System</h1>
    <h3>Recent Security Logs:</h3>
    {% if logs %}
    {% for entry in logs %}
    <div class="log-entry">{{ entry }}</div>
    {% endfor %}
    {% else %}
    <p>No logs found.</p>
    {% endif %}
</body>
</html>
